version: '3.8'
services:
  traefik:
    image: traefik:v2.5
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=will@themagi.tech"
      - "--certificatesresolvers.myresolver.acme.storage=/acme.json"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/acme.json:/acme.json:rw,Z
    networks:
      - reach

  searxng:
    image: searxng/searxng:latest
    volumes:
      - ./searxng/settings.yml:/etc/searxng/settings.yml
    networks:
      - reach
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.searxng.rule=Host(`themagi.systems`)"
      - "traefik.http.routers.searxng.entrypoints=websecure"
      - "traefik.http.routers.searxng.tls.certresolver=myresolver"
      - "traefik.http.services.searxng.loadbalancer.server.port=8080"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      SEARX_URL: http://searxng:8080
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    networks:
      - reach
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`themagi.systems`) && PathPrefix(`/ws`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.strip-ws-prefix.stripprefix.prefixes=/ws"
      - "traefik.http.routers.backend.middlewares=strip-ws-prefix"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.nextjs
    environment:
      - NEXT_PUBLIC_BASE_URL=https://themagi.systems
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SEARX_URL=http://searxng:8080
    depends_on:
      - backend
    networks:
      - reach
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`themagi.systems`) && PathPrefix(`/`, `/api`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

networks:
  reach:
    driver: bridge