name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_REGISTRY: docker.io
  BACKEND_IMAGE_NAME: reach13/reach_3/backend
  FRONTEND_IMAGE_NAME: reach13/reach_3/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Registry
      uses: docker/login-action@v1
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Backend image
      uses: docker/build-push-action@v2
      with:
        context: ./backend
        push: true
        tags: ${{ env.DOCKER_REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}

    - name: Build and push Frontend image
      uses: docker/build-push-action@v2
      with:
        context: ./frontend
        push: true
        tags: ${{ env.DOCKER_REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}

  validate-k8s:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
    - uses: actions/checkout@v2

    - name: Install kubectl
      uses: azure/setup-kubectl@v1

    - name: Install kubeval
      run: |
        wget https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
        tar xf kubeval-linux-amd64.tar.gz
        sudo cp kubeval /usr/local/bin

    - name: Validate Kubernetes YAML files
      run: |
        kubeval k8s/*.yaml

  deploy-test:
    runs-on: ubuntu-latest
    needs: [build-and-push, validate-k8s]
    if: github.ref == 'refs/heads/main' # Only run on main branch
    steps:
    - uses: actions/checkout@v2

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Save DigitalOcean kubeconfig
      run: doctl kubernetes cluster kubeconfig save reach-3-cluster

    - name: Update deployment files
      run: |
        sed -i 's|reach13/reach_3/backend:latest|${{ env.DOCKER_REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}|' k8s/backend.yaml
        sed -i 's|reach13/reach_3/frontend:latest|${{ env.DOCKER_REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}|' k8s/frontend.yaml

    - name: Update secrets file
      run: |
        sed -i 's|${OPENAI_API_KEY}|${{ secrets.OPENAI_API_KEY }}|' k8s/secrets.yaml

    - name: Deploy to DigitalOcean Kubernetes
      run: |
        kubectl apply -f k8s/secrets.yaml
        kubectl apply -f k8s/

    - name: Verify deployment
      run: |
        kubectl get pods
        kubectl get services